<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

  <!-- Login Card -->
  <div class="w-full max-w-sm bg-gray-200 p-8 rounded shadow-lg">
    <!-- Logo -->
    <div class="flex justify-center mb-4">
      <img src="https://via.placeholder.com/50" alt="Logo" class="h-12">
    </div>
    <!-- Title -->
    <h1 class="text-center text-2xl font-semibold text-orange-600 mb-6">User Login</h1>

    <!-- Form -->
    <form>
      <div class="mb-4">
        <label for="email" class="block text-gray-700 mb-2">Email/Username</label>
        <input type="text" id="email" class="w-full p-3 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="Enter your email or username">
      </div>

      <div class="mb-4">
        <label for="password" class="block text-gray-700 mb-2">Password</label>
        <input type="password" id="password" class="w-full p-3 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="Enter your password">
      </div>

      <div class="mb-6">
        <label for="realm" class="block text-gray-700 mb-2">Realm</label>
        <input type="text" id="realm" class="w-full p-3 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="Enter your realm">
      </div>

      <button type="submit" class="w-full bg-orange-600 text-white py-3 rounded hover:bg-orange-700 transition">
        Login
      </button>
    </form>
  </div>

</body>
</html>
